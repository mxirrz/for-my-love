<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        #game-screen {
            background-color: pink;
        }

        #message-screen {
            background-color: #ff4d6d;
            display: none; /* Hidden by default */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff1a40;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <h1>♡ Valentine's Day Game! ♡</h1>
        <p>Your mission is to collect 5 hearts to unlock a special message!</p>
        <p>Click the buttons below to find hearts:</p>
        <button onclick="collectHeart('look')">Look</button>
        <button onclick="collectHeart('hug')">Hug</button>
        <button onclick="collectHeart('kiss')">Kiss</button>
        <p id="hearts">Hearts collected: 0</p>
    </div>

    <!-- Message Screen -->
    <div id="message-screen" class="screen">
        <h1>♡♡♡ Congratulations! ♡♡♡</h1>
        <p>You've collected 5 hearts! Here's your special message:</p>
        <p>Happy Valentine's Day, my love! I love you so much, baby! ♡♡</p>
    </div>

    <script>
        let hearts = 0;

        function collectHeart(action) {
            let message = "";
            if (action === "look") {
                message = "You look around and find a glowing heart on the ground! ♡";
                hearts += 1;
            } else if (action === "hug") {
                message = "You give me a warm hug, and a heart magically appears! ♡";
                hearts += 1;
            } else if (action === "kiss") {
                message = "You kiss me, and a shower of hearts surrounds us! ♡♡♡";
                hearts += 2; // Extra hearts for a kiss!
            } else {
                message = "Hmm, that didn't work. Try 'look', 'hug', or 'kiss'!";
            }

            document.getElementById("hearts").innerText = `Hearts collected: ${hearts}`;
            alert(message);

            if (hearts >= 5) {
                // Transition to the message screen
                const gameScreen = document.getElementById("game-screen");
                const messageScreen = document.getElementById("message-screen");

                gameScreen.style.opacity = 0; // Fade out game screen
                setTimeout(() => {
                    gameScreen.style.display = "none"; // Hide game screen
                    messageScreen.style.display = "flex"; // Show message screen
                    messageScreen.style.opacity = 1; // Fade in message screen
                }, 1000); // Wait for the fade-out transition to complete
            }
        }
    </script>
</body>
</html>
